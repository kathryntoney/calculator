<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="input" id="userInput"></div>
            <div class="buttons" id="buttons">
                <div class="operators" id="operators">
                    <div id="+">+</div>
                    <div id="-">-</div>
                    <div id="*">*</div>
                    <div id="/">/</div>
                </div>
                <div class="leftPanel">
                    <div class="numbers" id="nums">
                        <div class="numButton" id="7">7</div>
                        <div class="numButton" id="8">8</div>
                        <div class="numButton" id="9">9</div>
                    </div>
                    <div class="numbers">
                        <div class="numButton" id="4">4</div>
                        <div class="numButton" id="5">5</div>
                        <div class="numButton" id="6">6</div>
                    </div>
                    <div class="numbers">
                        <div class="numButton" id="1">1</div>
                        <div class="numButton" id="2">2</div>
                        <div class="numButton" id="3">3</div>
                    </div>
                    <div class="numbers">
                        <div class="numButton" id="0">0</div>
                        <div class="numButton" id=".">.</div>
                        <div class="numButton" id="c">C</div>
                    </div>
                </div>
                <div class="equal" id="result">=</div>
            </div>
        </div>
        <p class="u-center">
            Originally forked from: <a
                href="https://codepen.io/lalwanivikas/pen/eZxjqo">https://codepen.io/lalwanivikas/pen/eZxjqo</a>
        </p>
    </div>
    <script src="js/veroSoln.js"></script>
</body>

</html>
